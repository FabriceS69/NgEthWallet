<h1 mat-dialog-title>Sign a Transaction</h1>
<div mat-dialog-content>
  <p>{{data | json}}</p>
  <p>Enter your password in order to sign this transaction :</p>
  <mat-form-field> <input matInput type="text" [(ngModel)]="password"/> </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>

  <button mat-raised-button (click)="sendTx()">Ok</button>
</div>
